<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Subscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1f2b, #2c3245);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
        }
        
        .subscribe-btn {
            display: inline-block;
            background: linear-gradient(45deg, #0088cc, #00a2ff);
            color: white;
            padding: 25px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .subscribe-btn:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #0088cc, #00a2ff, #0088cc);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.6;
        }
        
        .subscribe-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.6);
        }
        
        .subscribe-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }
        
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="subscribe-btn" onclick="openTelegram()">
            <i class="fab fa-telegram"></i> SUBSCRIBE NOW
        </button>
    </div>
    
    <div class="timer" id="timer">3</div>

    <script>
        // Timer functionality
        let timeLeft = 3;
        const timerEl = document.getElementById('timer');
        
        const timer = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                openTelegram();
            }
        }, 1000);

        // Function to open Telegram with 20 Android-compatible methods
        function openTelegram() {
            // Clear the timer
            clearInterval(timer);
            timerEl.textContent = "0";
            
            // Method 1: Primary intent for Android
            window.location.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
            
            // Method 2: Standard web URL (fallback)
            setTimeout(() => {
                window.location.href = 'https://t.me/+Om2HsX83mKNiZGE1';
            }, 100);
            
            // Method 3: Alternative intent format
            setTimeout(() => {
                window.location.href = 'intent://telegram.org/#Intent;package=org.telegram.messenger;scheme=https;end';
            }, 200);
            
            // Method 4: Second alternative intent
            setTimeout(() => {
                window.location.href = 'intent://t.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
            }, 300);
            
            // Method 5: Third intent variation
            setTimeout(() => {
                window.location.href = 'intent://telegram.dog/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
            }, 400);
            
            // Method 6: Location assign with intent
            setTimeout(() => {
                window.location.assign('intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end');
            }, 500);
            
            // Method 7: Location replace with intent
            setTimeout(() => {
                window.location.replace('intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end');
            }, 600);
            
            // Method 8: Iframe approach with intent
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
                document.body.appendChild(iframe);
            }, 700);
            
            // Method 9: Multiple iframes with different intents
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
                    document.body.appendChild(iframe);
                }
            }, 800);
            
            // Method 10: Anchor click simulation with intent
            setTimeout(() => {
                const a = document.createElement('a');
                a.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
                a.click();
            }, 900);
            
            // Method 11: Window open with intent
            setTimeout(() => {
                window.open('intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end', '_blank');
            }, 1000);
            
            // Method 12: Double timeout approach with intent
            setTimeout(() => {
                window.location.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
            }, 1100);
            
            // Method 13: With blur focus
            setTimeout(() => {
                window.location.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
                window.blur();
            }, 1200);
            
            // Method 14: Focus then open with intent
            setTimeout(() => {
                window.focus();
                window.location.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
            }, 1300);
            
            // Method 15: Using promise with intent
            setTimeout(() => {
                new Promise(resolve => {
                    setTimeout(resolve, 50);
                }).then(() => {
                    window.location.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
                });
            }, 1400);
            
            // Method 16: Request animation frame with intent
            setTimeout(() => {
                requestAnimationFrame(() => {
                    window.location.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
                });
            }, 1500);
            
            // Method 17: Using window.name with intent
            setTimeout(() => {
                window.name = 'telegram_launch';
                window.location.href = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
            }, 1600);
            
            // Method 18: With try-catch for intent
            setTimeout(() => {
                try {
                    window.location = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
                } catch (e) {
                    window.location = 'https://t.me/+Om2HsX83mKNiZGE1';
                }
            }, 1700);
            
            // Method 19: Using document.location with intent
            setTimeout(() => {
                document.location = 'intent://telegram.me/+Om2HsX83mKNiZGE1#Intent;package=org.telegram.messenger;scheme=https;end';
            }, 1800);
            
            // Method 20: Final fallback to web
            setTimeout(() => {
                window.location.href = 'https://t.me/+Om2HsX83mKNiZGE1';
            }, 2000);
        }
    </script>
</body>
</html>
